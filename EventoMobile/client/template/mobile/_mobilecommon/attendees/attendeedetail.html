<template name="attendeedetail">
	  {{#contentFor "headerTitle"}}
    <button class="button button-clear  backmenulist" data-action="backmenulist"  id="attendeelist"><img src="../back.png" class="backimg"></button> 
  <h1 class="title">Attendee Info 
  </h1>
  
  {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
    <button class="button button-clear editspeaker" data-action="editattendee"  id="editattendee"><img src="../edit.png" ></button>
    <button class="button button-clear deleteattendee" data-action="deleteattendee"  id="attendeelist"><img src="../delete.png" ></button>
   {{/contentFor}}



  {{#ionView}}
    {{#ionContent class="padding contact-detail"}}
      {{# each getattendeedetail}}
        <div class="list card">

          <div class="item item-avatar">
            <img src={{profilepath}}>
            <h2>{{fname}} {{lname}}</h2>
            <!-- <button id={{_id}} class="button icon ion-gear-a editattendee"></button>       -->
            <p>{{designation}}, {{department}}</p>
          </div>

          <div class="item item-body">
           

            <h4>Contact info</h4>
            <p>
              {{phone}} , {{email}}
            </p>
            <p>{{details}}</p>
          </div>

        </div>
        {{/each}}
     
    {{/ionContent}}
  {{/ionView}}
</template>
