<template name="attendeelist">

	{{#contentFor "headerTitle"}}
	<h1 class="title">Attendees</h1>
	{{/contentFor}}


{{#contentFor "headerButtonRight"}}
    <button class="button button-clear addattendee" data-action="addattendee"   id="addattendee">{{> ionIcon icon="ios-plus-empty"}}</button>
   {{/contentFor}}

	{{#ionView}}
	{{#ionContent}}
	<!-- <a class="addattendee" id="addattendee"><img src="../img/icons/add.png" width="40px" height="40px" class="imageborder img-responsive addbutton"></a>	 -->	

	<div class="list">	
    {{#each getattendees}}
			{{> attendeeitems}}	
	{{/each}}
	</div>
	{{/ionContent}}
	{{/ionView}}
</template>


<template name="attendeeitems"> 
     <div id={{_id}} class="attendeeitem">
    {{#ionItem path="contacts.show" buttonRight=true avatar=true class="item-icon-right "}}
            <img src={{profilepath}}>
            {{fname}} {{lname}}<br/>	
            {{designation}}-{{department}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
          </div>   
</template>
