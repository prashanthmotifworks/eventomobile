<template name="esessionlist">

	{{#contentFor "headerTitle"}}
	<button class="button button-clear  backmenulist" data-action="backmenulist"  id="menulist"><img src="../back.png" class="backimg"></button> 
	<h1 class="title">Sessions</h1>
	{{/contentFor}}


	<!-- {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear backmenulist" data-action="backmenulist"  id="menulist">{{> ionIcon icon="ion-ios7-arrow-back"}}</button>  
   {{/contentFor}} -->


{{#contentFor "headerButtonRight"}}    
    <button class="button button-clear addesession" data-action="addesession"  id="addesession">{{> ionIcon icon="ios-plus-empty"}}</button>
   {{/contentFor}}
	
	{{#ionView}}
	{{#ionContent}}
	<!-- <a class="addesession" id="addesession"><img src="../img/icons/add.png" width="40px" height="40px" class="imageborder img-responsive addbutton"></a>	 -->	

	<div class="list">	
    {{#each getsessions}}
			{{> sessionitems}}
	{{/each}}
	</div>
	{{/ionContent}}
	{{/ionView}}
</template>


<template name="sessionitems"> 
     <div id={{_id}} class="esessionitem">
    {{#ionItem path="contacts.show" buttonRight=true avatar=true class="item-icon-right "}}
            <img src="./img/attendee1.jpg">
            {{title}} <br/>
           {{ prettifyDate starttime}} to {{ prettifyDate endtime}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
          </div>   
</template>
