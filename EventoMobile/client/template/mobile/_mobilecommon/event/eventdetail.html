<template name="eventdetail">
	{{#contentFor "headerTitle"}}
  <button class="button button-clear backmenulist" data-action="backmenulist"  id="menulist"><img src="../back.png" class="backimg"></button>  
  <h1 class="title">Event Info </h1>
  
  {{/contentFor}}


  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear editevent" data-action="editevent"  id="editevent"><img src="../edit.png" ></button>
    <button class="button button-clear deleteevent" data-action="deleteevent"  id="eventlist"><img src="../delete.png" ></button>
   {{/contentFor}}


  {{#ionView}}
    {{#ionContent class="padding contact-detail"}}
      {{# each getEventInfo}}
        <div class="list card">

          <div class="item item-avatar">
            <img src="../img/attendee1.jpg">
          <!--   <button id={{_id}} class=" icon ion-gear-a editevent"></button> -->
            <h2>{{title}} </h2>
            <p>{{venuename}}</p>
          </div>

          <div class="item item-body">
           

            <h4>Timings :</h4>
            <p>{{ prettifyDate starttime}} to {{ prettifyDate endtime}}</p>

            <h4>Address</h4>
            <p>{{address}} </p>
            <p>{{description}} </p>
            
          </div>

          <!-- <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#" data-action="fake">
              <i class="icon ion-email"></i>
              Send Email
            </a>
            <a class="tab-item" href="#" data-action="fake">
              <i class="icon ion-iphone"></i>
              Call
            </a>
            <a class="tab-item" href="#" data-action="fake">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div> -->

        </div>
        {{/each}}
     
    {{/ionContent}}
  {{/ionView}}
</template>
