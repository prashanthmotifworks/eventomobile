<template name="addeventcontent">
	{{#contentFor "headerTitle"}}
	<div class="row">
		<div>
			<img src="../img/logo.jpg" height="20px" width="20px" class="img-responsive" style="margin-left: 40px;">
		</div>
		<div >
			<h1 class="title">Add Event Contents</h1>
		</div>
	</div>
	{{/contentFor}}

	{{#ionView}}
	{{#ionContent}}
	
	{{#autoForm  collection="EventContents" id="addeventcontent" type="insert"}}	
	<fieldset>     
		{{> afQuickField name='title' class='title'}}
		{{> afQuickField name='description' class='description'}}
		<input type="file" class="file_eventcontent eventcontent" id="eventcontent" name="eventcontent" />  
	</fieldset> 
	<button type="submit" class="btn btn-primary">Upload Content</button>
	{{/autoForm}}


	{{/ionContent}}
	{{/ionView}}

</template>
