<template name="eventcontentlist">

	{{#contentFor "headerTitle"}}
	<button class="button button-clear  backmenulist" data-action="backmenulist"  id="menulist"><img src="../back.png" class="backimg"></button> 
	<h1 class="title">Event Contents</h1>
	{{/contentFor}}


    {{#contentFor "headerButtonRight"}}
    <button class="button button-clear addeventcontent" data-action="addeventcontent"  id="addeventcontent">{{> ionIcon icon="ios-plus-empty"}}</button>
   {{/contentFor}}


	{{#ionView}}
	{{#ionContent}}
	<!-- <a class="addeventcontent" id="addeventcontent"><img src="../img/icons/add.png" width="40px" height="40px" class="imageborder img-responsive "></a>		 -->

	<div class="list">	
    {{#each geteventcontents}}
			{{> eventcontentitems}}
	{{/each}}
	</div>
	{{/ionContent}}
	{{/ionView}}
</template>


<template name="eventcontentitems"> 
     <div id={{_id}} class="eventcontentitem">
