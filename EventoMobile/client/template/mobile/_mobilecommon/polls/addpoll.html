

<template name="addpoll">
	{{#contentFor "headerTitle"}}
	<div class="row">
		<div>
			<img src="../img/logo.jpg" height="20px" width="20px" class="img-responsive" style="margin-left: 40px;">
		</div>
		<div >
			<h1 class="title">Add Poll</h1>
		</div>
	</div>
	{{/contentFor}}

	{{#ionView}}
	{{#ionContent}}
			{{> quickForm collection="Polls" id="addpoll" type="insert"}}
	{{/ionContent}}
	{{/ionView}}
</template>
