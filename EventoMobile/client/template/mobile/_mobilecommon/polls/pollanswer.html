

<template name="pollanswer">
	{{#contentFor "headerTitle"}}

		<div>
			<img src="../img/logo.jpg" height="20px" width="20px" class="img-responsive" style="margin-left: 40px;">
		</div>
		<div > -->
      <button class="button button-clear  backmenulist" data-action="backmenulist"  id="polllist"><img src="../back.png" class="backimg"></button> 
			<h1 class="title">Submit Poll</h1>
		<!-- </div>

	{{/contentFor}}

	{{#ionView}}
	{{#ionContent}}

     {{#with getpollinfo}}
      <!--   <div class="list card">  -->
           
          <div class="item item-body">
              <h2><b>{{title}}</b> </h2>  
            {{#if isNotUndefined optiona}}  
           		 <p><input type="radio" name="poll" id="A" />{{ optiona}}</p>
            {{/if}} 
              {{#if isNotUndefined optionb}}  
            <p><input type="radio" name="poll" id="B" />{{ optionb}}</p>
              {{/if}} 
              {{#if isNotUndefined optionc}}  
            <p><input type="radio" name="poll" id="C" />{{ optionc}}</p>
              {{/if}} 
              {{#if isNotUndefined optiond}}  
            <p><input type="radio" name="poll" id="D" />{{ optiond}}</p>
              {{/if}} 
              {{#if isNotUndefined optione}}  
            <p><input type="radio" name="poll" id="E" />{{ optione}}</p>
              {{/if}} 
            <p>Comments: <input type="text" name="comment" id="comment"/></p>            
          </div>
           <button class="btn btn-primary" id="savepollanswer"> Submit Answer</button>        
      <!--   </div> -->
        {{/with}}
	{{/ionContent}}
	{{/ionView}}
</template>
