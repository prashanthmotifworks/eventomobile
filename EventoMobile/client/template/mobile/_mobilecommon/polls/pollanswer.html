

<template name="pollanswer">
	{{#contentFor "headerTitle"}}
	<div class="row">
		<div>
			<img src="../img/logo.jpg" height="20px" width="20px" class="img-responsive" style="margin-left: 40px;">
		</div>
		<div >
			<h1 class="title">Submit Poll</h1>
		</div>
	</div>
	{{/contentFor}}

	{{#ionView}}
	{{#ionContent}}
			{{> quickForm collection="PollAnswers" id="pollanswer" type="insert"}}
	{{/ionContent}}
	{{/ionView}}
</template>
