<template name="polldetail">
	{{#contentFor "headerTitle"}}
  <h1 class="title">Poll Info 	
  </h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="padding contact-detail"}}
      {{# each getPollInfo}}
        <div class="list card">
          <div class="item item-avatar">
            
            <h2>{{title}} </h2>
             <button id={{_id}} class="button icon ion-gear-a editpoll"></button>            
            
          </div>

          <div class="item item-body">          

            <h4>Options :</h4>
            <p><input type="checkbox" />{{ optiona}}</p>
            <p><input type="checkbox" />{{ optionb}}</p>
            <p><input type="checkbox" />{{ optionc}}</p>
            <p><input type="checkbox" />{{ optiond}}</p>
            <p><input type="checkbox" />{{ optione}}</p>
            
          </div>

        </div>
        {{/each}}
     
    {{/ionContent}}
  {{/ionView}}
</template>
