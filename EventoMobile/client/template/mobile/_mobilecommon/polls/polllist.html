<template name="polllist">
	{{#contentFor "headerTitle"}}
	<button class="button button-clear  backmenulist" data-action="backmenulist"  id="menulist"><img src="../back.png" class="backimg"></button> 
	<h1 class="title">Poll Questions</h1>
	{{/contentFor}}

	 {{#contentFor "headerButtonRight"}}
    <button class="button button-clear addpoll"  data-action="addpoll" id="addpoll">{{> ionIcon icon="ios-plus-empty"}}</button>
   {{/contentFor}}

	{{#ionView}}
	{{#ionContent}}
	<!-- <a class="addpoll" id="addpoll"><img src="../img/icons/add.png" width="40px" height="40px" class="imageborder img-responsive"></a>	 -->
	<div class="list">
		{{#each getpollquestions}}
		{{> pollitems}}
		{{/each}}
	</div>
	{{/ionContent}}
	{{/ionView}}
</template>

<template name="pollitems">

<div id={{_id}} class="pollitemclick">
	 {{#ionItem buttonRight=true avatar=true class="item-icon-right"}}
            <img src="../question.jpg">
            {{title}} 
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
      {{/ionItem}}

</div>
</template>
