<template name="sessioncontentlist">

	{{#contentFor "headerTitle"}}
  <button class="button button-clear  backmenulist" data-action="backmenulist"  id="esessiondetail"><img src="../back.png" class="backimg"></button> 
	<h1 class="title">Session Contents</h1>
	{{/contentFor}}

<!-- {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear backmenulist" data-action="backmenulist"  id="menulist">{{> ionIcon icon="ion-ios7-arrow-back"}}</button>  
   {{/contentFor}} -->

{{#contentFor "headerButtonRight"}}  

    <button class="button button-clear addsessioncontent" data-action="addsessioncontent"  id="addsessioncontent">{{> ionIcon icon="ios-plus-empty"}}</button>
   {{/contentFor}}


	{{#ionView}}
	{{#ionContent}}
	<!-- <a class="addsessioncontent" id="addsessioncontent"><img src="../img/icons/add.png" width="40px" height="40px" class="imageborder img-responsive addbutton"></a>	 -->	

	<div class="list">	
    {{#each getsessioncontents}}
			{{> sessioncontentitems}}
	{{/each}}
	</div>
	{{/ionContent}}
	{{/ionView}}
</template>


<template name="sessioncontentitems"> 
     <div id={{_id}} class="sessioncontentitem">
    {{#ionItem buttonRight=true avatar=true class="item-icon-right "}}
               <img src="../attachment.png">
            {{title}}            
            {{ filesizeinmb filesize}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
          </div>   
</template>
