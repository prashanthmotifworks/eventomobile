<template name="addspeaker">
	{{#contentFor "headerTitle"}}
	<div class="row">
		<div>
			<img src="../img/logo.jpg" height="20px" width="20px" class="img-responsive" style="margin-left: 40px;">
		</div>
		<div >
			<h1 class="title">Add Speakers</h1>
		</div>
	</div>
	{{/contentFor}}

	{{#ionView}}
	{{#ionContent}}
   <!--  {{> quickForm collection="Speakers" id="insertSpeakersForm" type="insert"}} -->

   {{#autoForm collection="Speakers" id="insertSpeakersForm" type="insert"}}
    <fieldset>     
      {{> afQuickField name='fname'}}
      {{> afQuickField name='lname'}}
      {{> afQuickField name='designation'}}
      {{> afQuickField name='department'}}
      {{> afQuickField name='phone'}}

      {{> afQuickField name='details' rows=6}}
      {{> afQuickField name='email'}}
     <!--  {{> afQuickField name='profilepath' type="file"}} -->

     <input type="file" class="file_bag speakerpic" id="eventspkimg" name="profilepath" />   
     
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
 




 {{/ionContent}}
{{/ionView}}
</template>
