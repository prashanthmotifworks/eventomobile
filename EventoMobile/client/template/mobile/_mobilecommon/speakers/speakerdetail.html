<template name="speakerdetail">

   {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear backmenulist" data-action="backmenulist"  id="speakerlist"><img src="../back.png" class="backimg"></button>  
    {{/contentFor}}


	  {{#contentFor "headerTitle"}}
    
  <h1 class="title">Details </h1>  
  {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
    <button class="button button-clear editspeaker" data-action="editspeaker"  id="editspeaker"><img src="../edit.png" ></button>
    <button class="button button-clear deletespeaker" data-action="deletespeaker"  id="speakerlist"><img src="../delete.png" ></button>
   {{/contentFor}}


  {{#ionView}}
    {{#ionContent class="padding contact-detail"}}
      {{# each getspeakerdetail}}
        <div class="list card">

          <div class="item item-avatar">
            <img src={{profilepath}}>
            <h2>{{fname}} {{lname}}</h2>
            <!--  <button id={{_id}} class="button icon ion-gear-a editspeaker"></button>        -->     
            <p>{{designation}}, {{department}}</p>
          </div>

          <div class="item item-body">
           

            <h4>Contact info</h4>
            <p>
              {{phone}} , {{email}}
            </p>
            <p>{{details}}</p>
          </div>

          <!-- <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#" data-action="fake">
              <i class="icon ion-email"></i>
              Send Email
            </a>
            <a class="tab-item" href="#" data-action="fake">
              <i class="icon ion-iphone"></i>
              Call
            </a>
            <a class="tab-item" href="#" data-action="fake">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div> -->

        </div>
        {{/each}}
     
    {{/ionContent}}
  {{/ionView}}
</template>
