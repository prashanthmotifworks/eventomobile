<template name="speakerlist">

	{{#contentFor "headerTitle"}}
	<h1 class="title">Speakers</h1>
	{{/contentFor}}


	{{#contentFor "headerButtonRight"}}
    <button class="button button-clear addspeaker" data-action="addspeaker" id="addspeaker">{{> ionIcon icon="ios-plus-empty"}}</button>
   {{/contentFor}}

   
	{{#ionView}}
	{{#ionContent}}
	<!-- <a class="addspeaker" id="addspeaker"><img src="../img/icons/add.png" width="40px" height="40px" class="imageborder img-responsive addbutton"></a> -->		

	<div class="list">	
    {{#each getspeakers}}
			{{> speakeritems}}	
	{{/each}}
	</div>
	{{/ionContent}}
	{{/ionView}}
</template>


<template name="speakeritems"> 
     <div id={{_id}} class="speakeritem">
    {{#ionItem path="contacts.show" buttonRight=true avatar=true class="item-icon-right "}}
            <img src={{profilepath}}>
            {{fname}} {{lname}}<br/>	
            {{designation}}-{{department}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
          </div>   
</template>
