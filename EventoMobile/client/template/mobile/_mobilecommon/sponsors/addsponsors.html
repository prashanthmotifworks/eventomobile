<template name="addsponsors">
{{#contentFor "headerTitle"}}

			<button class="button button-clear  backmenulist" data-action="backmenulist"  id="sponsorlist"><img src="../back.png" class="backimg"></button> 
			<h1 class="title">Add sponsors</h1>
	
	{{/contentFor}}

{{#ionView}}
	{{#ionContent}}
<!--  {{> quickForm collection="Sponsors" id="addsponsors" type="insert" }} -->
{{#autoForm collection="Sponsors" id="addsponsors" type="insert" template="ionic"}}
    <fieldset>     
      {{> afQuickField name='title'}}
      {{> afQuickField name='description'}}
      {{> afQuickField name='address'}}
      {{> afQuickField name='department'}}
      {{> afQuickField name='type'}}

     
     <!--  {{> afQuickField name='profilepath' type="file"}} -->

     <input type="file" class="file_bag speakerpic" id="eventspkimg" name="profilepath"  />   
     
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
 {{/autoForm}}
 {{/ionContent}}
{{/ionView}}
</template>
