<template name="sponsorlist">


	{{#contentFor "headerTitle"}}
 <button class="button button-clear backmenulist" data-action="backmenulist"  id="menulist"><img src="../back.png" class="backimg"></button>  
 <h1 class="title">Sponsors</h1>
 {{/contentFor}}

 {{#contentFor "headerButtonRight"}}
 <button class="button button-clear addsponsors" id="addsponsors"  data-action="addsponsors">{{> ionIcon icon="ios-plus-empty"}}</button>
 {{/contentFor}}

 {{#ionView}}
 {{#ionContent}}


 <!--   {{#each getsponsorsbyeventid}} -->
 {{> sponsorsrow}}
 <!--   {{/each}} -->
 {{/ionContent}}
 {{/ionView}}
</template>
